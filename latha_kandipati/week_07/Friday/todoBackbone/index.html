<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Backbone todo</title>
</head>
<body>

  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>

 <div id="info">
   <p>Double-click to edit a todo</p>
   <p>Written by <a href="https://github.com/VidyullathaKandipati">Latha Kandipati</a></p>
   <p>Part of web development immersive learning.</p>
 </div>

 <!-- Template for displaying to do list -->
 <script type="text/template" id="item-template">
     <div class="view">
       <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
       <label><%= title %></label>
       <button class="destroy"></button>
     </div>
     <input class="edit" value="<%= title %>">
   </script>

  <!-- Template for footer -->
  <script type="text/template" id="stats-template">
   <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
   <ul id="filters">
     <li>
       <a class="selected" href="#/">All</a>
     </li>
     <li>
       <a href="#/active">Active</a>
     </li>
     <li>
       <a href="#/completed">Completed</a>
     </li>
   </ul>
   <% if (completed) { %>
   <button id="clear-completed">Clear completed (<%= completed %>)</button>
   <% } %>
 </script>

  <script src="js/vendors/jQuery.js"></script>
  <script src="js/vendors/underscore.js"></script>
  <script src="js/vendors/backbone.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todo_view.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/config/router.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
